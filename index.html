<head>
  <title id="tab_title"></title>
  <link href="chat.css" rel="stylesheet" id="bootstrap-css">
  <link href="avatar.css" rel="stylesheet" id="error_css">
  <!------ Include the above in your HEAD tag ---------->
  <!------ Wedsite design adapted from Chat by Pavel Komiagin - https://bootsnipp.com/snippets/ZlkBn ---------->
</head>
<body>
  <div class="chat_window">
    <div class="top_menu">
      <div class="buttons">
        <!--div class="button close"></div>
        <div class="button minimize"></div>
        <div class="button maximize"></div-->
      </div>
      <div id="chat_title" class="title"></div>
    </div>
    <ul class="messages"></ul>
    <div class="bottom_wrapper clearfix">
      <div class="message_input_wrapper">
        <input class="message_input" placeholder="Type your message here..." id="user_text_input" />
      </div>
      <div id="send_message_button" class="send_message">
        <div class="icon"></div>
        <div class="text">Send</div>
      </div>
    </div>
  </div>
  <div class="message_template">
    <li class="message">
      <div class="avatar"></div>
      <div class="text_wrapper">
        <div class="text"></div>
      </div>
    </li>
  </div>
  <div class="project-presentation">
  <!-- 	<div class="disclaimer">

  </div>

  </div>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
  <script src="chat.js"></script>
  <script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=MQTTConnect"></script>
</body>
