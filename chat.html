<head>
    <title id="tab_title"></title>
    <link href="chat.css" rel="stylesheet" id="bootstrap-css">
    <link href="avatar.css" rel="stylesheet" id="error_css">
</head>
<body>
    <div id="menu_page">
        <div id="menu_title" class="menu_title"></div>
        <div class="menu_buttons_wrapper">
            <div id="tts_asr" class="menu_buttons" onclick="accessChatWindow(true);">
                <div class="icon"></div>
                <div class="text">Speak and listen</div>
            </div>
            <br><br><br>
            <div id="no_tts_asr" class="menu_buttons"  onclick="accessChatWindow(false);">
                <div class="icon"></div>
                <div class="text">Write and read</div>
            </div>
        </div>
    </div>
    <div id="chat_window" class="chat_window" style="display:none">
        <div class="top_menu">
            <div class="buttons">
                <!--div class="button close"></div>
                <div class="button minimize"></div>
                <div class="button maximize"></div-->
            </div>
            <div id="chat_title" class="chat_window_title"></div>
        </div>
        <ul class="messages"></ul>
        <div class="bottom_wrapper clearfix">
            <div id="message_text" style="display:none">
                <div class="message_input_wrapper">
                    <input class="message_input" placeholder="Type your message here..." id="user_text_input" autofocus />
                </div>
                <div id="send_message_button" class="send_message">
                    <div class="icon"></div>
                    <div class="text">Send</div>
                </div>
            </div>
            <div id="message_speech" style="display:none">
                    <div class="speech">
                        <div class="ASR_input_wrapper">
                            <input class="message_input" placeholder="Click on the microhpone and speak" id="transcript" />      
                        </div>
                        <div id="send_message_button" class="microphone">
                            <img id="green_microphone" onclick="on_click_microphone()" src="img/green_microphone.png" onmouseover="on_microphone_hover();" onmouseout="off_microphone_hover();"/>
                            <img id="red_microphone" src="img/red_microphone.png"  style="display:none;cursor:not-allowed"/>
                            <img id="grey_microphone" src="img/grey_microphone.png"  style="display:none;cursor:not-allowed"/>
                            <img id="send_img" onclick="on_click_send()" src="img/send.png"  style="display:none" onmouseover="on_send_hover();" onmouseout="off_send_hover();"/>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <div class="message_template">
        <li class="message">
            <div class="avatar"></div>
            <div class="text_wrapper">
                <div class="text"></div>
            </div>
        </li>
    </div>
    <div class="project-presentation">
        Conversational Agent developed by the <a href="http://social-lab.inp.gla.ac.uk/" title="SOCIAAL Group">SOCIAAL Group</a> at the <a href="https://www.gla.ac.uk/" title="University of Gloasgow">University of Glasgow</a>
    </div>
    <div class="credits">
        <br>
        Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" 			    title="Flaticon">www.flaticon.com</a> - are licensed by <a href="http://creativecommons.org/licenses/by/3.0/" 			    title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
        <br>
        Chat design adapted from <a href="https://bootsnipp.com/snippets/ZlkBn" title="Bootsnipp">Chat by Pavel Komiagin</a>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script src="chat.js"></script>
    <script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=Connect"></script>
</body>
